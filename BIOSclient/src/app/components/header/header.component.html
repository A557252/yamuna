<div class="row header">
  <div class="col-md-2 col-xs-3">
    <img src="assets/volksWagenLogo.jpg" alt="logo" class="logo"/>
  </div>
  <div class="col-md-5 col-xs-9">
    <span class="header_title"><b>Booking & Inquiry Online Service</b></span>

</div>
