<div class="row">
    <div class="col-md-12">
      <hr/>
    </div>
  </div>
  <div class="row">
    <div class="col-md-2 BIOSpakageHdr">
      <span class="packages">
        <b>Packages</b>
      </span>
    </div>
  </div>
<div class="row accrodian_row" *ngFor="let packageObj of packagesArray;let index=index">
  <div class="col-md-12 paddingL0 BIOSpakHdr">
      <div class="BIOSrightArrow pull-left" data-toggle="collapse" [attr.data-target]="'#' + index"></div>
    <div class="col-md-9" data-toggle="collapse" [attr.data-target]="'#' + index"><h4>{{packageObj.packageName}}</h4></div>
    <div class="col-md-2 checkbox_td ">
        <label class="containerCB">
        <input type="checkbox" class="checkmark" [(ngModel)]="packageObj.selected" (ngModelChange)="selectPackages(packageObj)">
        <span class="checkmark"></span>
      </label>
    </div>
    <div  class="col-md-1 pull-right padding0">&euro; {{packageObj.price}}</div>
  </div>
  <div [attr.id]="index" class="collapse">
      <app-package-details [packageObj]="packageObj"></app-package-details>
  </div>
</div>
