<div class="row">
  <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
    <div class="table-responsive table-fixed">
      <table class="table packages_table">
        <tbody>
          <ng-container *ngFor="let packageObj of packagesArray">
            <tr>
              <td class="checkbox_td"><input type="checkbox" [(ngModel)]="packageObj.selected" name="check" id="check" (ngModelChange)="selectPackages(packageObj)"></td>
              <td (click)="packageObj.expand = !packageObj.expand">{{packageObj.packageName}}</td>
              <td class="align_right" (click)="packageObj.expand = !packageObj.expand">
                <span *ngIf="packageObj.selected" class="badge  badge-pill badge-primary rupee_badge">&euro; {{packageObj.price}}</span>
                <i [class]="packageObj.expand ? 'fa fa-sort-up' : 'fa fa-sort-down'"></i></td>
            </tr>
            <tr *ngIf="packageObj.expand">
              <td colspan="3">
                  <app-package-details [packageObj]="packageObj"></app-package-details>
              </td>
            </tr>
          </ng-container>
        </tbody>
      </table>
    </div>
  </div>
</div>
