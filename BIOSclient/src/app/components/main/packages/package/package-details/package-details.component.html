<div class="row BIOSInquiryHdr">
    <div class="col-md-12">
      <span>New Inqueries</span>
    </div>
  </div>
  <div class="row inquiry_table">
    <div class="col-md-12">
        <div class="table-responsive">          
          <table class="table table-striped BIOStable">
              <thead class="BIOSPackageDetailThead">
                  <tr>
                    <th>Price</th>
                    <th>Description</th>
                    <th>Spareparts</th>
                    <th>Labour Positions</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <td>&euro; {{packageObj.price}}</td>
                    <td>
                      {{packageObj.description}}
                    </td>
                    <td>
                      <div class="row" *ngFor="let sparepart of packageObj.spareParts; let last = last">
                        <div class="col-md-12">
                          {{sparepart.spareName}}
                          <hr *ngIf="!last"/>
                        </div>
                      </div>
                    </td>
                    <td>
                      <div class="row" *ngFor="let labourPosition of packageObj.labourPositions; let last = last">
                        <div class="col-md-12">
                          {{labourPosition.lpositionName}}
                          <hr *ngIf="!last"/>
                        </div>
                      </div>
                    </td>
                  </tr>
                </tbody>
          </table>
          </div>
    </div>
  </div>
