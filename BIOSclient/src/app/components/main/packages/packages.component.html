<div class="row" *ngIf="packagesArray.length>0 || extraServices.length>0">
  <div class="row  BIOSpakHdr">
    <div class="col-md-1">
      Name
    </div>
    <div class="col-md-7">
      <input class="form-control" type="text" name="" id="" [(ngModel)]="saveInquiry.title">
    </div>
    <div class="col-md-2 text-right">
      Price
    </div>
    <div class="col-md-2 text-right">
      &euro; {{saveInquiry.totalPrice}}
    </div>
  </div>
  <app-package [packagesArray]="packagesArray" [(saveInquiry)]="saveInquiry"></app-package>
  <app-other-package [extraServices]="extraServices" [(saveInquiry)]="saveInquiry"></app-other-package>
  <div class="row" *ngIf="packagesArray.length>0 || extraServices.length>0">
    <div class="col-md-2 col-xs-3 pull-right BIOSLoginBtn">
      <button type="button" class="btn btn-default" (click)="onSave()">Save</button>
    </div>
  </div>
</div>
