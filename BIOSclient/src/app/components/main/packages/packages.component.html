<div *ngIf="packagesArray.length>0">
<div class="row" >
  <div class="col-md-2">
    <span class="packages"><b>Packages</b></span>
  </div>
</div>
<app-package></app-package>
<div class="row">
    <div class="col-md-2">
      <span class="packages"><b>Additional</b></span>
    </div>
  </div>
<app-package [packagesArray]="packagesArray"></app-package>
<app-other-package></app-other-package>
<div class="row amount_row">
  <div class="col-md-2 col-xs-3">
    <button type="button" class="btn btn-default">Save</button>
  </div>
  <div class="col-md-2 col-md-offset-7 col-xs-offset-3 col-xs-4">
    <span><b>Total amount</b></span>
  </div>
  <div class="col-md-1 col-xs-1">
    <span class="total_amount">&euro; {{totalAmount}}</span>
  </div>
</div>
</div>
