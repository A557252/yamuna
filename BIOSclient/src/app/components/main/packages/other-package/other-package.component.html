
<div class="row">
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
      <div class="table-responsive table-fixed">
            <table class="table packages_table">
                <tbody>
                    <ng-container *ngFor="let service of extraServices">
                        <ng-container *ngIf="service.spareParts.length>0">
                            <tr *ngFor="let sparePart of service.spareParts">
                                <td class="checkbox_td"><input type="checkbox" [(ngModel)]="sparePart.selected" name="check" id="check" (ngModelChange)="selectSpare(service,sparePart)"></td>
                                <td>{{sparePart.spareName}}</td>
                                <td class="align_right">&euro; {{sparePart.sparePrice}}</td>
                            </tr>
                        </ng-container>
                        <ng-container *ngIf="service.labourPositions.length>0">
                            <tr *ngFor="let lposition of service.labourPositions">
                                <td class="checkbox_td"><input type="checkbox" [(ngModel)]="lposition.selected" name="check" id="check" (ngModelChange)="selectLposition(service,lposition)"></td>
                                <td>{{lposition.lpositionName}}</td>
                                <td class="align_right">&euro; {{lposition.lpositionPrice}}</td>    
                            </tr>
                        </ng-container>
                        </ng-container>
                </tbody>
            </table>
        </div>
    </div>
</div>
