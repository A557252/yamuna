<div class="row">
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
      <div class="table-responsive table-fixed">
            <table class="table packages_table">
                <tbody>
                    <ng-container *ngFor="let service of extraServices">
                        <tr>
                            <td class="checkbox_td"><input type="checkbox" [(ngModel)]="service.selected" name="check" id="check" (ngModelChange)="selectService(service)"></td>
                            <td (click)="service.expand = !service.expand">{{service.serviceName}}</td>
                            <td class="align_right" (click)="service.expand = !service.expand"><span class="badge  badge-pill badge-primary rupee_badge">&euro; {{service.price}}</span><i [class]="service.expand ? 'fa fa-sort-up' : 'fa fa-sort-down'"></i></td>
                        </tr>
                        </ng-container>
                </tbody>
            </table>
        </div>
    </div>
</div>
