<div>
    <div class="row BIOSpakageHdr BIOSOtherPakHdr" >
        <div class="col-md-6">
            <input placeholder="Title" class="form-control" type="text" name="" id="" 
            [(ngModel)]="addPackageObj.description">
        </div>
        <div class="col-md-5">
            <input placeholder="Price" class="form-control" type="number" name="" id="" 
            [(ngModel)]="addPackageObj.price">
        </div>
        <div class="col-md-1 align-left">
            <div class="col-md-1 align-left">
                <a (click)="addPackages(true,'')"><span class="glyphicon glyphicon-plus plusButton"></span></a>
            </div>
        </div>
      </div>
    <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
          <div class="table-responsive table-fixed">
                <table class="table packages_table BIOSpakTableInr BIOStable">
                    <tbody>
                      <ng-container *ngIf="saveInquiry.addItems.length > 0">
                          <tr *ngFor="let item of saveInquiry.addItems">
                              <td class="col-md-6">{{item.description}}</td>
                              <td class="col-md-6">&euro; {{item.price}}</td>
                              <td class="col-md-1">
                                <a class="BiosBlueClr" 
                                (click)="addPackages(false,item)" style="cursor: pointer;">
                                      Delete
                                </a>
                              </td>
                          </tr>
                      </ng-container>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
